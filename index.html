<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban board v2</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Kanban board v2</h1>
        <button id="create-column"><i class="fa fa-plus" aria-hidden="true"></i> Add a column</button>
      </div>
    </header>
    <section class="main">
      <div class="container">
        <div id="input-form" class="dialog hide" title="Enter name">
          <form>
            <label for="name" class="sr-only">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter a value" class="text">
            <input type="submit" class="hide">
          </form>
        </div>
        <div id="confirm-dialog" title="Delete item?" class="hide">
          <p>You want to delete <span id="delete-object">object</span>: "<span id="delete-name">name</span>". Are you sure?</p>
        </div>
        <div id="board">
        </div>
      </div>
    </section>
    <footer>
      Author: Jaros≈Çaw Michna
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
		<script src="js/Helpers.js" type="text/javascript"></script>
		<script src="js/Dialogs.js" type="text/javascript"></script>
		<script src="js/Columns.js" type="text/javascript"></script>
		<script src="js/Cards.js" type="text/javascript"></script>
		<script src="js/Boards.js" type="text/javascript"></script>
		<script src="js/App.js" type="text/javascript"></script>
  </body>
</html>
